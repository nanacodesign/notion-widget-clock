<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Custom Analog Clock Widget (200px)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<style>
    /* Base layout */
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: transparent; 
    }

    /* Clock face container - SIZE UPDATED */
    .clock {
        width: 200px;  /* 300px -> 200px */
        height: 200px; /* 300px -> 200px */
        background-color: hsla(0, 0%, 100%, 0.8);
        border-radius: 50%;
        position: relative;
    }

    /* Number styling */
    .number {
        position: absolute;
        text-align: center;
        color: #191919;
        font-weight: 700;
        font-size: 22px; /* 32px -> 22px (Scaled down) */
        font-family: "Barlow", sans-serif;

        /* Base centering for numbers */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px; /* Scaled down */
        height: 30px; /* Scaled down */
        line-height: 30px;
    }

    /* Fine-tuned number positions 
       Radius was ~115px for 300px clock. 
       New Radius ~76px for 200px clock.
    */
    .num12 { transform: translate(-50%, -50%) translateY(-76px); }
    .num1  { transform: translate(-50%, -50%) rotate(30deg) translateY(-76px) rotate(-30deg); }
    .num2  { transform: translate(-50%, -50%) rotate(60deg) translateY(-76px) rotate(-60deg); }
    .num3  { transform: translate(-50%, -50%) rotate(90deg) translateY(-76px) rotate(-90deg); }
    .num4  { transform: translate(-50%, -50%) rotate(120deg) translateY(-76px) rotate(-120deg); }
    .num5  { transform: translate(-50%, -50%) rotate(150deg) translateY(-76px) rotate(-150deg); }
    .num6  { transform: translate(-50%, -50%) translateY(76px); }
    .num7  { transform: translate(-50%, -50%) rotate(210deg) translateY(-76px) rotate(-210deg); }
    .num8  { transform: translate(-50%, -50%) rotate(240deg) translateY(-76px) rotate(-240deg); }
    .num9  { transform: translate(-50%, -50%) rotate(270deg) translateY(-76px) rotate(-270deg); }
    .num10 { transform: translate(-50%, -50%) rotate(300deg) translateY(-76px) rotate(-300deg); }
    .num11 { transform: translate(-50%, -50%) rotate(330deg) translateY(-76px) rotate(-330deg); }

    /* Tick marks */
    .ticks {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .tick {
        position: absolute;
        width: 1.5px; /* Thinner */
        height: 6px;  /* Shorter */
        background-color: #191919;
        left: 50%;
        margin-left: -0.75px; 
        top: 0; 
        /* Rotate around the clock center 
           Radius is now 100px (half of 200px width) 
        */
        transform-origin: 50% 100px; 
    }
    .tick.major {
        width: 4px; /* Scaled down */
        height: 7px; 
        margin-left: -2px; 
    }

    /* Hands - All dimensions scaled by approx 2/3 */
    .hand {
        position: absolute;
        left: 50%;
        bottom: 50%;
        transform-origin: bottom center;
        background-color: #191919;
        border-radius: 4px;
    }
    .hour-hand {
        width: 7px;       /* 10px -> 7px */
        height: 55px;     /* 85px -> 55px */
        margin-left: -3.5px; 
        z-index: 3;
    }
    .minute-hand {
        width: 6px;       /* 8px -> 6px */
        height: 90px;     /* 140px -> 90px */
        margin-left: -3px; 
        z-index: 4;
    }
    .second-hand {
        width: 2px;       /* 3px -> 2px */
        height: 75px;     /* 110px -> 75px */
        background-color: red; 
        margin-left: -1px; 
        z-index: 5;
    }

    /* Center cap */
    .center-cap {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 12px;      /* 18px -> 12px */
        height: 12px;     /* 18px -> 12px */
        background-color: red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 6;
    }
</style>
</head>
<body>

<div class="clock">
    <div class="ticks" id="ticks"></div>

    <div class="number num12">12</div>
    <div class="number num1">1</div>
    <div class="number num2">2</div>
    <div class="number num3">3</div>
    <div class="number num4">4</div>
    <div class="number num5">5</div>
    <div class="number num6">6</div>
    <div class="number num7">7</div>
    <div class="number num8">8</div>
    <div class="number num9">9</div>
    <div class="number num10">10</div>
    <div class="number num11">11</div>

    <div class="hand hour-hand" id="hourHand"></div>
    <div class="hand minute-hand" id="minuteHand"></div>
    <div class="hand second-hand" id="secondHand"></div>
    
    <div class="center-cap"></div>
</div>

<script>
    // Create tick marks
    const ticksContainer = document.getElementById('ticks');
    for (let i = 0; i < 60; i++) {
        const tick = document.createElement('div');
        tick.classList.add('tick');
        if (i % 5 === 0) {
            tick.classList.add('major');
        }
        tick.style.transform = `rotate(${i * 6}deg)`;
        ticksContainer.appendChild(tick);
    }

    // Update the clock hands
    function updateClock() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        const secondDeg = (seconds / 60) * 360;
        const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
        const hourDeg = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;

        document.getElementById('secondHand').style.transform = `rotate(${secondDeg}deg)`;
        document.getElementById('minuteHand').style.transform = `rotate(${minuteDeg}deg)`;
        document.getElementById('hourHand').style.transform = `rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); 
</script>

</body>
</html>
